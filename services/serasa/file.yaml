apiVersion: v1
items:
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    annotations:
      deployment.kubernetes.io/revision: "1"
    labels:
      run: cc-service-serasa
    name: cc-service-serasa
  spec:
    progressDeadlineSeconds: 600
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        run: cc-service-serasa
    strategy:
      rollingUpdate:
        maxSurge: 25%
        maxUnavailable: 25%
      type: RollingUpdate
    template:
      metadata:
        labels:
          run: cc-service-serasa
      spec:
        containers:
        - env:
          - name: MONGODB_SERVICE_HOST
            value: db
          - name: MONGODB_SERVICE_HOST
            value: db
          image: dcfranco/cc.service.serasa:0.0.0
          imagePullPolicy: IfNotPresent
          name: cc-service-serasa
          ports:
          - containerPort: 3000
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
  status: {}
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    labels:
      run: cc-service-serasa
    name: cc-service-serasa
    selfLink: /api/v1/namespaces/default/services/cc-service-serasa
  spec:
    externalTrafficPolicy: Cluster
    ports:
    - port: 3000
      protocol: TCP
      targetPort: 3000
    selector:
      run: cc-service-serasa
    sessionAffinity: None
    type: NodePort
  status:
    loadBalancer: {}
kind: List
metadata:
  resourceVersion: ""
  selfLink: ""
