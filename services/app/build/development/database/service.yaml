apiVersion: v1
kind: Service
metadata:
  name: app-db-svc
  labels:
    app: app
    role: database
spec:
  externalTrafficPolicy: Cluster
  ports:
    - port: 27017
      protocol: TCP
      targetPort: 27017
  selector:
    app: app
    role: database
  sessionAffinity: None
  type: NodePort
status:
  loadBalancer: {}
