apiVersion: v1
items:
  - apiVersion: v1
    kind: Service
    metadata:
      name: mongo
      labels:
        role: mongo
    spec:
      ports:
        - port: 2707
          targetPort: 27017
      selector:
        role: mongo
    status: {}
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: storage
      labels:
        role: mongo
    spec:
      metadata:
        labels:
          role: mongo
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 2Gi
  - apiVersion: v1
    kind: ReplicationController
    metadata:
      name: mongo
      labels:
        role: mongo
    spec:
      replicas: 1
      selector:
        role: mongo
      template:
        spec:
          terminationGracePeriodSeconds: 10
          containers:
            - image: mongo
              name: mongo
              ports:
                - name: mongo
                  containerPort: 27017
              volumeMounts:
                - name: mongo-persistent-storage
                  mountPath: /data/db
kind: List
metadata:
  resourceVersion: ''
  selfLink: ''
