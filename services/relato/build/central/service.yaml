apiVersion: v1
kind: Service
metadata:
  name: relato-central
spec:
  type: NodePort
  selector:
    run: relato-central
  ports:
    - name: relato-central
      port: 6000
      protocol: TCP
      targetPort: relato-central
    - name: relato-dbg
      port: 9229
      protocol: TCP
      targetPort: relato-dbg
