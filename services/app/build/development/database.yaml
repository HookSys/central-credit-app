apiVersion: v1
kind: ReplicationController
metadata:
  name: app-database
  labels:
    cc.service.app/instance: app
    cc.service.app/name: app-database
    cc.service.app/part-of: app
spec:
  replicas: 1
  template:
    metadata:
      name: app-database
      labels:
        cc.service.app/instance: app
        cc.service.app/name: app-database
    spec:
      volumes:
        - name: mongo-storage
          persistentVolumeClaim:
            claimName: storage-db
      containers:
        - image: mongo
          name: db
          ports:
            - name: mongo
              containerPort: 27017
          volumeMounts:
            - name: mongo-storage
              mountPath: /data/db
