apiVersion: apps/v1
kind: Deployment
metadata:
  name: relato-central
  labels:
    run: relato-central
spec:
  replicas: 1
  selector:
    matchLabels:
      run: relato-central
  template:
    metadata:
      labels:
        run: relato-central
    spec:
      volumes:
        - name: central-storage
          persistentVolumeClaim:
            claimName: central-storage
      containers:
        - image: cc.service.relato.central
          imagePullPolicy: IfNotPresent
          name: relato-central
          ports:
            - name: relato-central
              containerPort: 6000
              protocol: TCP
            - name: relato-dbg
              containerPort: 9229
              protocol: TCP
          volumeMounts:
            - name: central-storage
              mountPath: /home/node/relato/central/files_relato
          resources: {}
      imagePullSecrets:
        - name: cc-credentials
      restartPolicy: Always
