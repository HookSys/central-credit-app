apiVersion: apps/v1
kind: Deployment
metadata:
  name: relato-gold
  labels:
    run: relato-gold
spec:
  replicas: 1
  selector:
    matchLabels:
      run: relato-gold
  template:
    metadata:
      labels:
        run: relato-gold
    spec:
      volumes:
        - name: gold-storage
          persistentVolumeClaim:
            claimName: gold-storage
      containers:
        - image: dcfranco/cc.service.relato.gold:0.0.0
          imagePullPolicy: IfNotPresent
          name: relato-gold
          ports:
            - name: relato-gold
              containerPort: 6001
              protocol: TCP
          volumeMounts:
            - name: gold-storage
              mountPath: /home/node/relato/gold/files_relato
            - name: gold-storage
              mountPath: /home/node/relato/gold/files_upload
          resources: {}
      restartPolicy: Always
