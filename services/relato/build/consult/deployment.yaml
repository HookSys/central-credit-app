apiVersion: apps/v1
kind: Deployment
metadata:
  name: relato-consult
  labels:
    run: relato-consult
spec:
  replicas: 1
  selector:
    matchLabels:
      run: relato-consult
  template:
    metadata:
      labels:
        run: relato-consult
    spec:
      volumes:
        - name: consult-storage
          persistentVolumeClaim:
            claimName: consult-storage
      containers:
        - image: dcfranco/cc.service.relato.consult:0.0.0
          imagePullPolicy: IfNotPresent
          name: relato-consult
          ports:
            - name: relato-consult
              containerPort: 6002
              protocol: TCP
          volumeMounts:
            - name: consult-storage
              mountPath: /home/node/relato/consult/files_relato
            - name: consult-storage
              mountPath: /home/node/relato/consult/files_upload
          resources: {}
      restartPolicy: Always
